<!-- Button -->
<div class="main-container">
  <div class="card-container">
    <mat-card>
      <div class="card-header">
        <button mat-raised-button color="primary">
          <mat-icon aria-hidden="false" aria-label="Example home icon">replay</mat-icon>
          Reset
        </button>
        <button mat-raised-button color="warn">
          <mat-icon aria-hidden="false" aria-label="Example home icon">note_add</mat-icon>
          Add a Company Staff
        </button>
      </div>
      <mat-card-content>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.last_name}} {{ element.first_name }} {{ element.civility }} </td>
            </ng-container>
          
            <!-- User Type Column -->
            <ng-container matColumnDef="user_type">
              <th mat-header-cell *matHeaderCellDef> User Type </th>
              <td mat-cell *matCellDef="let element"> {{ element.company.user_type }} </td>
            </ng-container>
          
            <!-- Entry Column -->
            <ng-container matColumnDef="entry">
              <th mat-header-cell *matHeaderCellDef> Entry </th>
              <td mat-cell *matCellDef="let element"> {{ element.company.name }} </td>
            </ng-container>

            <!-- Entry Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{ element.user_status }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table> 

          <mat-paginator #paginator
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
